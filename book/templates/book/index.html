{% extends 'book/base.html' %}
{% block title %}BookQ - Top<{% endblock %}

{% block body %}
    <h1>Book Ask</h1>

    {% if all_books %}
        <ul>
            {% for book in all_books %}
            <li><a href="{% url 'book:book' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any books</h3>
    {% endif %}
{% endblock %}
