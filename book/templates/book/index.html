{% extends 'book/base.html' %}
{% block title %}BookQ - Top{% endblock %}

{% block body %}
<div class="albums-container container-fluid">
        <!-- Albums -->
        <div class="row">
            {% if all_books %}
                {% for book in all_books %}
                    <div class="col-sm-4 col-lg-2">
                        <div class="thumbnail">
                            <a href="{% url 'book:book' book.id %}">
                                <img src="{{ book.cover.url }}" class="img-responsive">
                            </a>
                            <div class="caption">
                                <h2>{{ book.title }}</h2>
                                <h4>{{ book.author }}</h4>
    
                                <!-- View Details -->
                                <a href="{% url 'book:book' book.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
    
                                <!-- Favorite Album -->
                                <a href="#" class="btn btn-default btn-sm btn-favorite">
                                        <span class="glyphicon glyphicon-star"></span>
                                    <!-- <span class="glyphicon glyphicon-star {% if book.is_favorite %}active{% endif %}"></span> -->
                                </a>
    
                            </div>
                        </div>
                    </div>
    
                {% endfor %}
            {% else %}
                <div class="col-sm-12">
                    <br>
                    <a href="#">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Album
                        </button>
                    </a>
                </div>
            {% endif %}
        </div>
</div>
{% endblock %}
